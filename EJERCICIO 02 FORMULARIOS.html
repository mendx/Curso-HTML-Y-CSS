<!DOCTYPE html>
<head>
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">

        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text">

        <label for="edad">Edad</label>
        <input id="edad" name="edad" type="number" min="18">

        <label for="frase-favorita">Frase Favorita</label>
        <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button> 
        <button type="reset">Reiniciar Formulario</button>

    </form>
</body>
